#spring.profile.active = config
#[应用必填]应用的名称，也可以在JVM参数中通过-Dproject.name指定，优先读取配置文件中的，读取不到再读取JVM参数中的配置
#[应用必填]Sentinel客户端端口
sentinel.apiPort = 54321
#[应用必填]应用的名称
spring.application.name= hasentinel-dubbo-sample

sentinel.sentinelServer = 127.0.0.1:20440
sentinel.zookeeperAddress = 127.0.0.1:2181

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.name= dubbo-demo

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://127.0.0.1:2181?client=curator

spring.aop.proxyTargetClass = true


dubbo.application.qosEnable=false